<!-- reservation.html -->
{% extends "base.html" %}

{% block title %}Réservation - Serre-toi{% endblock %}

{% block content %}
    <h1>Réservation</h1>
    <br><br>

    <form method="POST" action="{{ url_for('reservation') }}">
        Semaine: 
        <select name="semaine">
            <option value="1">Semaine 1</option>
            <option value="2">Semaine 2</option>
            <option value="3">Semaine 3</option>
            <option value="4">Semaine 4</option>
            <option value="5">Semaine 5</option>
            <!-- Add other weeks -->
        </select><br>
        Jour: 
        <select name="jour">
            <option value="lundi">Lundi</option>
            <option value="mardi">Mardi</option>
            <option value="Mercredi">Mercredi</option>
            <option value="Jeudi">Jeudi</option>
            <option value="Vendredi">Vendredi</option>
            <!-- Add other days -->
        </select><br>
        Heure: 
        <select name="heure">
            <option value="10">10h00</option>
            <option value="11">11h00</option>
            <option value="12">12h00</option>
            <option value="13">13h00</option>
            <option value="14">14h00</option>
            <option value="15">15h00</option>
            <option value="16">16h00</option>
            <option value="17">17h00</option>
            <!-- Add other times -->
        </select><br>
        <input type="submit" value="reserver">
    </form>
    
{% endblock %}
